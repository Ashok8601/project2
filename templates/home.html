<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #0078d7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        h2 {
            color: #333;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #0078d7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üè† Predict House Price</h2>
        <form method="POST">
            <input type="number" step="any" name="bedrooms" placeholder="Enter number of bedrooms" required><br>
            <input type="number" step="any" name="age" placeholder="Enter house age (years)" required><br>
            <input type="number" step="any" name="area" placeholder="Enter area (sqft)" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if predicted_price %}
        <div class="result">
            <p>Predicted Price: ‚Çπ {{ predicted_price }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
